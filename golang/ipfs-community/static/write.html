<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>새 글 작성 - 커뮤니티 게시판</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="dcwrap list_wrap">
    <header class="header-bar">
      <div>
        <div class="header-bar-title">커뮤니티 게시판</div>
        <div class="header-bar-sub">자유롭게 글과 이야기를 나누는 공간입니다.</div>
      </div>
      <div class="header-bar-actions">
        <button type="button" class="btn-secondary" onclick="location.href='/'">&larr; 목록으로</button>
      </div>
    </header>

    <main class="write-wrap">
      <section class="left_content">
        <div class="form-box write-form">
          <h1 class="form-title">새 글 작성</h1>
          <form method="POST" action="/write">
            <div class="field">
              <label for="author">작성자 (선택)</label>
              <input id="author" name="author" type="text" placeholder="기본값: anon" maxlength="8">
            </div>
            <div class="field">
              <label for="title">제목</label>
              <input id="title" name="title" type="text" required placeholder="제목을 입력해 주세요." maxlength="140">
            </div>
            <div class="field">
              <label for="body">내용</label>
              <textarea id="body" name="body" rows="10" required placeholder="내용을 입력해 주세요."></textarea>
            </div>
            <button type="submit" class="btn-primary">게시하기</button>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
