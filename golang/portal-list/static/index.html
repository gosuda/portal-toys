<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal List Viewer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="titlebar">
        <h1>Portal List</h1>
        <input id="searchBox" class="input search top-search" placeholder="Search by name or URL" />
      </div>

      <div class="toolbar">
        <div class="reg-group">
          <input id="portalInput" class="input" placeholder="https://your.portal.host or https://service-domain" />
          <button id="portalAddBtn" class="btn" title="Register this portal">Register Portal</button>
        </div>
        <button id="refresh" class="btn" title="Refresh list">Refresh</button>
      </div>

      <div id="list" class="list"></div>

      <script type="module" src="/app.js"></script>
    </div>
  </body>
  </html>
