<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rolling Paper</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            color-scheme: light;
            --border: #c9c9c9;
            --ink: #1c1c1c;
            --muted: #6b6b6b;
            --accent: #0e0e0e;
            --accent-light: #f2f2f2;
            --success-bg: #e8f6ed;
            --success-border: #c2e0cf;
            --error-bg: #fde8e8;
            --error-border: #f3c1c1;
            --font-sans: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", Arial, "돋움", Dotum, sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            margin: 0;
            background: #f7f7f7;
            color: var(--ink);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* moved bulk styles to style.css */
        /* Blur-to-reveal */
        .blur-target { filter: blur(14px) saturate(0.7); transition: filter .2s ease; }
        .blur-veil {
            position: absolute; inset: 0;
            display: grid; place-items: center;
            background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.35));
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
        }
        .blur-veil .blur-msg {
            background: rgba(0,0,0,.65);
            color: #fff;
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 13px;
            box-shadow: 0 4px 16px rgba(0,0,0,.25);
        }
    </style>
</head>
<body>
    <header>
        <a class="logo" href="/">Rolling Paper</a>
    </header>

    <div class="container">
        <h1>메시지 남기기</h1>

        <form id="messageForm">
            <input type="text" id="nicknameInput" name="nickname" placeholder="닉네임 (선택)">
            <textarea id="messageInput" name="message" placeholder="메시지 또는 URL/HTML(srcdoc로 샌드박스 렌더링)을 입력하세요." required></textarea>
            <div id="charCounter" class="char-counter">0 / -</div>
            <button id="submitButton" type="submit" disabled>남기기</button>
            <div id="statusMessage" class="status-message"></div>
        </form>

        <h2>남겨진 메시지</h2>
        <div id="message-board">
            <p>메시지를 불러오는 중입니다…</p>
        </div>
    </div>

    <script>
        (function () {
            // helpers
            const $ = (s) => document.querySelector(s);
            const el = (tag, attrs = {}, ...children) => {
                const n = document.createElement(tag);
                for (const [k, v] of Object.entries(attrs)) {
                    if (k === 'class') n.className = v;
                    else if (k === 'text') n.textContent = v;
                    else n.setAttribute(k, v);
                }
                for (const c of children) n.appendChild(c);
                return n;
            };
            const detectBasePath = () => {
                const m = location.pathname.match(/^\/peer\/([^/]+)(?:\/|$)/);
                return m ? m[0].replace(/\/$/, '') : '';
            };
            const API_BASE = detectBasePath();
            const api = (p) => `${API_BASE}${p}`;
            const proxify = (u) => api(`/api/proxy?u=` + encodeURIComponent(u));
            const jsonFetch = async (path, opts) => {
                const res = await fetch(api(path), opts);
                let body = {};
                try { body = await res.json(); } catch {}
                return { ok: res.ok, body };
            };

            // dom refs
            const els = {
                board: $('#message-board'),
                form: $('#messageForm'),
                msg: $('#messageInput'),
                nick: $('#nicknameInput'),
                status: $('#statusMessage'),
                counter: $('#charCounter'),
                submitBtn: $('#submitButton'),
            };

            let MAX_LEN = null;

            const updateCounter = () => {
                const len = els.msg.value.length;
                if (!els.counter) return;
                if (typeof MAX_LEN === 'number' && MAX_LEN > 0) {
                    els.counter.textContent = `${len} / ${MAX_LEN}`;
                } else {
                    els.counter.textContent = `${len}`;
                }
            };

            const setStatus = (message, type) => {
                els.status.textContent = message;
                els.status.className = `status-message ${type}`;
            };

            const makeVoteButton = (msg, threshold, onDeleted) => {
                const btn = el('button', { type: 'button', class: 'btn-vote' });
                const setText = (count, thr) => {
                    const t = thr || threshold || 3;
                    btn.textContent = `삭제 투표 (${count || 0}/${t})`;
                };
                setText(msg.voteCount || 0, threshold);
                btn.addEventListener('click', async () => {
                    try {
                        const body = `id=${encodeURIComponent(msg.id)}`;
                        const { ok, body: out } = await jsonFetch('/api/vote-delete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body,
                        });
                        if (!ok) return alert(out.message || '투표 실패');
                        if (out.deleted) onDeleted();
                        else setText(out.voteCount || 0, out.threshold || threshold);
                    } catch { alert('네트워크 오류'); }
                });
                return btn;
            };

            const createMessageItem = (msg, threshold) => {
                const item = el('div', { class: 'message-item' });
                const header = el('div', { class: 'message-header' },
                    el('span', { class: 'message-nickname', text: msg.nickname || '익명' }),
                    el('span', { class: 'message-timestamp', text: new Date(msg.timestamp).toLocaleString() }),
                );
                const content = el('div', { class: 'message-content' });
                content.appendChild(renderContent(msg.content || ''));
                const delWrap = el('div', { class: 'row-end' });
                const delBtn = makeVoteButton(msg, threshold, () => item.remove());
                delWrap.appendChild(delBtn);
                item.appendChild(header);
                item.appendChild(content);
                item.appendChild(delWrap);
                return item;
            };

            // --- rich content rendering ---
            function renderContent(raw) {
                const wrap = document.createElement('div');
                wrap.className = 'embed-wrap';
                const s = String(raw || '').trim();
                if (!s) { wrap.textContent = ''; return wrap; }

                // Heuristics: HTML vs URL vs plain text
                const looksHTML = /<[^>]+>/.test(s);
                const looksURL = /^(https?:)?\/\//i.test(s) || /^data:(image|audio|video)\//i.test(s);

                if (looksHTML) {
                    const id = genEmbedID();
                    const iframe = document.createElement('iframe');
                    iframe.className = 'embed';
                    iframe.loading = 'lazy';
                    iframe.referrerPolicy = 'no-referrer';
                    iframe.sandbox = 'allow-scripts allow-same-origin';
                    iframe.setAttribute('data-embed-id', id);
                    iframe.srcdoc = buildSrcdoc(s, id);
                    wrap.appendChild(iframe);
                    addEmbedActions(wrap, iframe, null);
                    applyBlur(wrap, iframe, null);
                    return wrap;
                }

                if (looksURL) {
                    const kind = chooseKind(s);
                    if (kind === 'youtube') {
                        const { embed, params } = toYouTubeEmbed(s);
                        const ratio = document.createElement('div'); ratio.className = 'ratio ratio-16x9';
                        const f = makeIFrame(embed + params, { sandbox: false, referrerPolicy: 'strict-origin-when-cross-origin', allowFullscreen: true });
                        ratio.appendChild(f);
                        wrap.appendChild(ratio);
                        addEmbedActions(wrap, f, s);
                        applyBlur(wrap, ratio, s);
                        return wrap;
                    }
                    if (kind === 'vimeo') {
                        const { embed, params } = toVimeoEmbed(s);
                        const ratio = document.createElement('div'); ratio.className = 'ratio ratio-16x9';
                        const f = makeIFrame(embed + params, { sandbox: false, referrerPolicy: 'strict-origin-when-cross-origin', allowFullscreen: true });
                        ratio.appendChild(f);
                        wrap.appendChild(ratio);
                        addEmbedActions(wrap, f, s);
                        applyBlur(wrap, ratio, s);
                        return wrap;
                    }
                    if (kind === 'image') { const img = document.createElement('img'); img.className='embed'; img.alt='image'; img.setAttribute('referrerpolicy','no-referrer'); img.src=proxify(s); wrap.appendChild(img); addEmbedActions(wrap, img, s); applyBlur(wrap, img, s); return wrap; }
                    if (kind === 'video') { const v = document.createElement('video'); v.className='embed'; v.controls=true; v.playsInline=true; v.setAttribute('controlsList','nodownload'); const src=document.createElement('source'); src.src=proxify(s); v.appendChild(src); wrap.appendChild(v); addEmbedActions(wrap, v, s); applyBlur(wrap, v, s); return wrap; }
                    if (kind === 'audio') { const a = document.createElement('audio'); a.className='embed'; a.controls=true; const src=document.createElement('source'); src.src=proxify(s); a.appendChild(src); wrap.appendChild(a); addEmbedActions(wrap, a, s); applyBlur(wrap, a, s); return wrap; }
                    // default: iframe to URL
                    const f = makeIFrame(s, { allowFullscreen: true });
                    wrap.appendChild(f);
                    addEmbedActions(wrap, f, s);
                    applyBlur(wrap, f, s);
                    return wrap;
                }

                // Fallback: plain text
                const p = document.createElement('p');
                p.className = 'prewrap';
                p.textContent = s;
                wrap.appendChild(p);
                return wrap;
            }

            function makeIFrame(src, opts) {
                const iframe = document.createElement('iframe');
                iframe.className = 'embed';
                iframe.loading = 'lazy';
                if (!opts || opts.referrerPolicy !== false) {
                    iframe.referrerPolicy = (opts && opts.referrerPolicy) || 'no-referrer';
                }
                // Allow typical media embeds; sandbox by default (providers may disable)
                if (!opts || opts.sandbox !== false) {
                    iframe.sandbox = 'allow-scripts allow-same-origin';
                }
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen';
                if (opts && opts.allowFullscreen) iframe.setAttribute('allowfullscreen','');
                iframe.src = src;
                return iframe;
            }

            function chooseKind(raw) {
                if (isYouTube(raw)) return 'youtube';
                if (isVimeo(raw)) return 'vimeo';
                const u = raw.split('?')[0].split('#')[0].toLowerCase();
                if (/\.(png|jpe?g|gif|webp|bmp|svg)$/.test(u) || /^data:image\//.test(raw)) return 'image';
                if (/\.(mp4|webm|ogv|mov|m4v)$/.test(u) || /^data:video\//.test(raw)) return 'video';
                if (/\.(mp3|wav|ogg|m4a|flac)$/.test(u) || /^data:audio\//.test(raw)) return 'audio';
                return 'iframe';
            }

            function isYouTube(u){ try{ const x=new URL(u); return x.hostname.includes('youtube.com')||x.hostname==='youtu.be'; }catch{ return false } }
            function toYouTubeEmbed(u){ const x=new URL(u); let id=''; if(x.hostname==='youtu.be') id=x.pathname.slice(1); else if(x.searchParams.get('v')) id=x.searchParams.get('v'); else if(x.pathname.startsWith('/embed/')) id=x.pathname.split('/').pop(); const base='https://www.youtube.com/embed/'+encodeURIComponent(id); const params='?rel=0&modestbranding=1'; return { embed: base, params }; }
            function isVimeo(u){ try{ const x=new URL(u); return x.hostname.includes('vimeo.com'); }catch{ return false } }
            function toVimeoEmbed(u){ const x=new URL(u); const id=(x.pathname.split('/').filter(Boolean).pop()||''); const base='https://player.vimeo.com/video/'+encodeURIComponent(id); return { embed: base, params: '' }; }

            // dynamic srcdoc autoresize
            function genEmbedID(){ return 'e'+Math.random().toString(36).slice(2); }
            function buildSrcdoc(content, id){
                const esc = String(content || '');
                const OPEN = '<scr' + 'ipt>';
                const CLOSE = '</scr' + 'ipt>';
                return `<!DOCTYPE html><html><head><meta charset=\"utf-8\"><style>html,body{margin:0;padding:0}img,video{max-width:100%;height:auto}</style></head><body>${esc}
${OPEN}\n(function(){\n  function post(){try{parent.postMessage({type:'rp-embed-height',id:'${id}',height:document.documentElement.scrollHeight},'*');}catch(e){}}\n  var ro=new ResizeObserver(post); ro.observe(document.body);\n  window.addEventListener('load',post); setInterval(post,1000);\n})();\n${CLOSE}
</body></html>`;
            }

            // parent listens for resize from srcdoc iframes
            window.addEventListener('message', (ev) => {
                const d = ev.data || {};
                if (d && d.type === 'rp-embed-height' && d.id && typeof d.height === 'number') {
                    const f = document.querySelector(`iframe[data-embed-id="${d.id}"]`);
                    if (f) {
                        const maxH = Math.floor(window.innerHeight * 0.9);
                        f.style.height = Math.min(d.height + 8, maxH) + 'px';
                    }
                }
            });

            function addEmbedActions(wrap, el, href){
                const bar = document.createElement('div'); bar.className='embed-actions';
                const btn = document.createElement('button'); btn.type='button'; btn.textContent='확대';
                btn.addEventListener('click', () => {
                    if (el && el.requestFullscreen) { el.requestFullscreen().catch(()=>{}); }
                    else if (href) { window.open(href, '_blank', 'noopener'); }
                });
                bar.appendChild(btn);
                wrap.appendChild(bar);
            }

            function applyBlur(wrap, target, href){
                if (!wrap || !target) return;
                target.classList.add('blur-target');
                const veil = document.createElement('div'); veil.className='blur-veil';
                const msg = document.createElement('div'); msg.className='blur-msg'; msg.textContent='클릭하여 보기';
                veil.appendChild(msg);
                // Hide actions until reveal
                const actions = wrap.querySelector('.embed-actions');
                if (actions) actions.style.opacity = '0.5';
                veil.addEventListener('click', () => {
                    target.classList.remove('blur-target');
                    veil.remove();
                    if (actions) actions.style.opacity = '';
                });
                wrap.appendChild(veil);
            }

            const applyMaxLen = (v) => {
                if (typeof v === 'number' && v > 0) {
                    MAX_LEN = v;
                    if (els.msg) els.msg.setAttribute('maxlength', String(v));
                    if (els.submitBtn) els.submitBtn.disabled = false;
                    updateCounter();
                }
            };

            const renderMessages = (payload) => {
                const messages = Array.isArray(payload) ? payload : (Array.isArray(payload.messages) ? payload.messages : []);
                const threshold = (typeof payload.threshold === 'number' && payload.threshold > 0) ? payload.threshold : 3;
                if (payload && typeof payload.maxLen === 'number' && payload.maxLen > 0) {
                    applyMaxLen(payload.maxLen);
                }
                if (!messages.length) {
                    els.board.innerHTML = '<p>아직 메시지가 없습니다.</p>';
                    return;
                }
                const frag = document.createDocumentFragment();
                messages.forEach((m) => frag.appendChild(createMessageItem(m, threshold)));
                els.board.innerHTML = '';
                els.board.appendChild(frag);
            };

            const fetchMessages = async () => {
                try {
                    const { ok, body } = await jsonFetch('/api/messages');
                    if (!ok) throw new Error('http');
                    renderMessages(body);
                } catch (err) {
                    console.error('fetch messages failed:', err);
                    els.board.innerHTML = '<p>메시지를 불러오지 못했습니다.</p>';
                }
            };

            const submitMessage = async (e) => {
                e.preventDefault();
                const message = els.msg.value.trim();
                const nickname = els.nick.value.trim();
                if (!message) return setStatus('메시지를 입력하세요.', 'error');
                if (!(typeof MAX_LEN === 'number' && MAX_LEN > 0)) return setStatus('설정을 불러오는 중입니다. 잠시 후 다시 시도하세요.', 'error');
                if (message.length > MAX_LEN) return setStatus(`메시지는 ${MAX_LEN}자까지 가능합니다.`, 'error');
                const body = `message=${encodeURIComponent(message)}&nickname=${encodeURIComponent(nickname)}`;
                try {
                    const { ok, body: out } = await jsonFetch('/api/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body,
                    });
                    if (ok) {
                        setStatus(out.message || '메시지가 저장되었습니다.', 'success');
                        els.msg.value = '';
                        fetchMessages();
                    } else {
                        setStatus(out.message || '전송에 실패했습니다.', 'error');
                    }
                } catch (err) {
                    console.error('submit failed:', err);
                    setStatus('네트워크 오류가 발생했습니다.', 'error');
                }
            };

            // boot
            window.addEventListener('load', () => {
                fetchMessages();
                els.form.addEventListener('submit', submitMessage);
                if (els.msg) {
                    els.msg.addEventListener('input', updateCounter);
                    updateCounter();
                }
            });
        })();
    </script>
</body>
</html>
