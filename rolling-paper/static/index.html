<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rolling Paper</title>
    <style>
        :root {
            color-scheme: light;
            --border: #c9c9c9;
            --ink: #1c1c1c;
            --muted: #6b6b6b;
            --accent: #0e0e0e;
            --accent-light: #f2f2f2;
            --success-bg: #e8f6ed;
            --success-border: #c2e0cf;
            --error-bg: #fde8e8;
            --error-border: #f3c1c1;
            --font-sans: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", Arial, "돋움", Dotum, sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Courier New", monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            margin: 0;
            background: #f7f7f7;
            color: var(--ink);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            background: var(--accent);
            color: #f6f6f6;
            padding: 14px 24px;
            border-bottom: 3px solid #2b2b2b;
        }

        .logo {
            font-size: 20px;
            letter-spacing: 0.05em;
        }

        .container {
            max-width: 760px;
            margin: 32px auto;
            padding: 28px;
            background: #fff;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        h1 {
            margin: 0 0 24px;
            font-size: 26px;
            letter-spacing: -0.01em;
            border-bottom: 2px solid var(--border);
            padding-bottom: 8px;
        }

        form {
            margin-bottom: 32px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 12px;
            font-family: inherit;
            font-size: 15px;
            margin-bottom: 12px;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: var(--muted);
            margin-top: -6px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 15px;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #050505;
        }

        .status-message {
            display: none;
            margin-top: 10px;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .status-message.success {
            display: block;
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            color: #205d30;
        }

        .status-message.error {
            display: block;
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            color: #9e1c1c;
        }

        h2 {
            font-size: 20px;
            margin: 0 0 18px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 6px;
        }

        #message-board {
            min-height: 40px;
        }

        .message-item {
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 14px;
            background: var(--accent-light);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
        }

        .message-nickname {
            font-size: 15px;
            font-weight: 600;
        }

        .message-timestamp {
            font-size: 12px;
            color: var(--muted);
        }

        .message-content {
            margin: 0;
            font-size: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <a class="logo" href="/">Rolling Papaer</a>
    </header>

    <div class="container">
        <h1>메시지 남기기</h1>

        <form id="messageForm">
            <input type="text" id="nicknameInput" name="nickname" placeholder="닉네임 (선택)">
            <textarea id="messageInput" name="message" placeholder="남기고 싶은 메시지를 입력하세요." required></textarea>
            <div id="charCounter" class="char-counter">0 / -</div>
            <button id="submitButton" type="submit" disabled>남기기</button>
            <div id="statusMessage" class="status-message"></div>
        </form>

        <h2>남겨진 메시지</h2>
        <div id="message-board">
            <p>메시지를 불러오는 중입니다…</p>
        </div>
    </div>

    <script>
        (function () {
            // helpers
            const $ = (s) => document.querySelector(s);
            const el = (tag, attrs = {}, ...children) => {
                const n = document.createElement(tag);
                for (const [k, v] of Object.entries(attrs)) {
                    if (k === 'class') n.className = v;
                    else if (k === 'text') n.textContent = v;
                    else n.setAttribute(k, v);
                }
                for (const c of children) n.appendChild(c);
                return n;
            };
            const detectBasePath = () => {
                const m = location.pathname.match(/^\/peer\/([^/]+)(?:\/|$)/);
                return m ? m[0].replace(/\/$/, '') : '';
            };
            const API_BASE = detectBasePath();
            const api = (p) => `${API_BASE}${p}`;
            const jsonFetch = async (path, opts) => {
                const res = await fetch(api(path), opts);
                let body = {};
                try { body = await res.json(); } catch {}
                return { ok: res.ok, body };
            };

            // dom refs
            const els = {
                board: $('#message-board'),
                form: $('#messageForm'),
                msg: $('#messageInput'),
                nick: $('#nicknameInput'),
                status: $('#statusMessage'),
                counter: $('#charCounter'),
                submitBtn: $('#submitButton'),
            };

            let MAX_LEN = null;

            const updateCounter = () => {
                const len = els.msg.value.length;
                if (!els.counter) return;
                if (typeof MAX_LEN === 'number' && MAX_LEN > 0) {
                    els.counter.textContent = `${len} / ${MAX_LEN}`;
                } else {
                    els.counter.textContent = `${len}`;
                }
            };

            const setStatus = (message, type) => {
                els.status.textContent = message;
                els.status.className = `status-message ${type}`;
            };

            const makeVoteButton = (msg, threshold, onDeleted) => {
                const btn = el('button', { type: 'button' });
                const setText = (count, thr) => {
                    const t = thr || threshold || 3;
                    btn.textContent = `삭제 투표 (${count || 0}/${t})`;
                };
                setText(msg.voteCount || 0, threshold);
                btn.style.width = 'auto';
                btn.style.padding = '6px 10px';
                btn.style.fontSize = '13px';
                btn.addEventListener('click', async () => {
                    try {
                        const body = `id=${encodeURIComponent(msg.id)}`;
                        const { ok, body: out } = await jsonFetch('/api/vote-delete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body,
                        });
                        if (!ok) return alert(out.message || '투표 실패');
                        if (out.deleted) onDeleted();
                        else setText(out.voteCount || 0, out.threshold || threshold);
                    } catch { alert('네트워크 오류'); }
                });
                return btn;
            };

            const createMessageItem = (msg, threshold) => {
                const item = el('div', { class: 'message-item' });
                const header = el('div', { class: 'message-header' },
                    el('span', { class: 'message-nickname', text: msg.nickname || '익명' }),
                    el('span', { class: 'message-timestamp', text: new Date(msg.timestamp).toLocaleString() }),
                );
                const content = el('p', { class: 'message-content', text: msg.content });
                const delWrap = el('div');
                delWrap.style.marginTop = '8px';
                delWrap.style.display = 'flex';
                delWrap.style.justifyContent = 'flex-end';
                const delBtn = makeVoteButton(msg, threshold, () => item.remove());
                delWrap.appendChild(delBtn);
                item.appendChild(header);
                item.appendChild(content);
                item.appendChild(delWrap);
                return item;
            };

            const applyMaxLen = (v) => {
                if (typeof v === 'number' && v > 0) {
                    MAX_LEN = v;
                    if (els.msg) els.msg.setAttribute('maxlength', String(v));
                    if (els.submitBtn) els.submitBtn.disabled = false;
                    updateCounter();
                }
            };

            const renderMessages = (payload) => {
                const messages = Array.isArray(payload) ? payload : (Array.isArray(payload.messages) ? payload.messages : []);
                const threshold = (typeof payload.threshold === 'number' && payload.threshold > 0) ? payload.threshold : 3;
                if (payload && typeof payload.maxLen === 'number' && payload.maxLen > 0) {
                    applyMaxLen(payload.maxLen);
                }
                if (!messages.length) {
                    els.board.innerHTML = '<p>아직 메시지가 없습니다.</p>';
                    return;
                }
                const frag = document.createDocumentFragment();
                messages.forEach((m) => frag.appendChild(createMessageItem(m, threshold)));
                els.board.innerHTML = '';
                els.board.appendChild(frag);
            };

            const fetchMessages = async () => {
                try {
                    const { ok, body } = await jsonFetch('/api/messages');
                    if (!ok) throw new Error('http');
                    renderMessages(body);
                } catch (err) {
                    console.error('fetch messages failed:', err);
                    els.board.innerHTML = '<p>메시지를 불러오지 못했습니다.</p>';
                }
            };

            const submitMessage = async (e) => {
                e.preventDefault();
                const message = els.msg.value.trim();
                const nickname = els.nick.value.trim();
                if (!message) return setStatus('메시지를 입력하세요.', 'error');
                if (!(typeof MAX_LEN === 'number' && MAX_LEN > 0)) return setStatus('설정을 불러오는 중입니다. 잠시 후 다시 시도하세요.', 'error');
                if (message.length > MAX_LEN) return setStatus(`메시지는 ${MAX_LEN}자까지 가능합니다.`, 'error');
                const body = `message=${encodeURIComponent(message)}&nickname=${encodeURIComponent(nickname)}`;
                try {
                    const { ok, body: out } = await jsonFetch('/api/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body,
                    });
                    if (ok) {
                        setStatus(out.message || '메시지가 저장되었습니다.', 'success');
                        els.msg.value = '';
                        fetchMessages();
                    } else {
                        setStatus(out.message || '전송에 실패했습니다.', 'error');
                    }
                } catch (err) {
                    console.error('submit failed:', err);
                    setStatus('네트워크 오류가 발생했습니다.', 'error');
                }
            };

            // boot
            window.addEventListener('load', () => {
                fetchMessages();
                els.form.addEventListener('submit', submitMessage);
                if (els.msg) {
                    els.msg.addEventListener('input', updateCounter);
                    updateCounter();
                }
            });
        })();
    </script>
</body>
</html>
