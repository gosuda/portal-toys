<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>썸고 | 롤링페이퍼</title>
    <style>
        :root {
            color-scheme: light;
            --border: #c9c9c9;
            --ink: #1c1c1c;
            --muted: #6b6b6b;
            --accent: #0e0e0e;
            --accent-light: #f2f2f2;
            --success-bg: #e8f6ed;
            --success-border: #c2e0cf;
            --error-bg: #fde8e8;
            --error-border: #f3c1c1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "IBM Plex Serif", Georgia, serif;
            margin: 0;
            background: #f7f7f7;
            color: var(--ink);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            background: var(--accent);
            color: #f6f6f6;
            padding: 14px 24px;
            border-bottom: 3px solid #2b2b2b;
        }

        .logo {
            font-family: "JetBrains Mono", "Courier New", monospace;
            font-size: 20px;
            letter-spacing: 0.05em;
        }

        .container {
            max-width: 760px;
            margin: 32px auto;
            padding: 28px;
            background: #fff;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        h1 {
            font-family: "Inter", Arial, sans-serif;
            margin: 0 0 24px;
            font-size: 26px;
            letter-spacing: -0.01em;
            border-bottom: 2px solid var(--border);
            padding-bottom: 8px;
        }

        form {
            margin-bottom: 32px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 12px;
            font-family: "Inter", Arial, sans-serif;
            font-size: 15px;
            margin-bottom: 12px;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        button {
            width: 100%;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 15px;
            font-family: "Inter", Arial, sans-serif;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #050505;
        }

        .status-message {
            display: none;
            margin-top: 10px;
            padding: 10px 12px;
            border-radius: 4px;
            font-family: "Inter", Arial, sans-serif;
            font-size: 14px;
        }

        .status-message.success {
            display: block;
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            color: #205d30;
        }

        .status-message.error {
            display: block;
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            color: #9e1c1c;
        }

        h2 {
            font-family: "Inter", Arial, sans-serif;
            font-size: 20px;
            margin: 0 0 18px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 6px;
        }

        #message-board {
            min-height: 40px;
        }

        .message-item {
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 14px;
            background: var(--accent-light);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
        }

        .message-nickname {
            font-family: "Inter", Arial, sans-serif;
            font-size: 15px;
            font-weight: 600;
        }

        .message-timestamp {
            font-family: "JetBrains Mono", "Courier New", monospace;
            font-size: 12px;
            color: var(--muted);
        }

        .message-content {
            margin: 0;
            font-size: 16px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <a class="logo" href="/">썸고 롤링페이퍼</a>
    </header>

    <div class="container">
        <h1>메시지 남기기</h1>

        <form id="messageForm">
            <input type="text" id="nicknameInput" name="nickname" placeholder="닉네임 (선택)">
            <textarea id="messageInput" name="message" placeholder="남기고 싶은 메시지를 입력하세요." required></textarea>
            <button type="submit">남기기</button>
            <div id="statusMessage" class="status-message"></div>
        </form>

        <h2>남겨진 메시지</h2>
        <div id="message-board">
            <p>메시지를 불러오는 중입니다…</p>
        </div>
    </div>

    <script>
        const API_BASE_PATH = (() => {
            const currentPath = window.location.pathname;
            const match = currentPath.match(/\/peer\/([a-zA-Z0-9]{40,})\/?/);
            if (match && match[0]) {
                return match[0].replace(/\/$/, "");
            }
            return "";
        })();

        async function fetchMessages() {
            const board = document.getElementById("message-board");
            try {
                const response = await fetch(`${API_BASE_PATH}/api/messages`);
                if (!response.ok) throw new Error(`http ${response.status}`);
                const messages = await response.json();

                if (!Array.isArray(messages) || messages.length === 0) {
                    board.innerHTML = "<p>아직 메시지가 없습니다.</p>";
                    return;
                }

                board.innerHTML = "";
                messages.forEach(msg => {
                    const item = document.createElement("div");
                    item.className = "message-item";

                    const header = document.createElement("div");
                    header.className = "message-header";

                    const nick = document.createElement("span");
                    nick.className = "message-nickname";
                    nick.textContent = msg.nickname || "익명";

                    const time = document.createElement("span");
                    time.className = "message-timestamp";
                    time.textContent = new Date(msg.timestamp).toLocaleString();

                    const content = document.createElement("p");
                    content.className = "message-content";
                    content.textContent = msg.content;

                    header.appendChild(nick);
                    header.appendChild(time);
                    item.appendChild(header);
                    item.appendChild(content);
                    board.appendChild(item);
                });
            } catch (err) {
                console.error("fetch messages failed:", err);
                board.innerHTML = "<p>메시지를 불러오지 못했습니다.</p>";
            }
        }

        async function submitMessage(event) {
            event.preventDefault();

            const messageInput = document.getElementById("messageInput");
            const nicknameInput = document.getElementById("nicknameInput");
            const message = messageInput.value.trim();
            const nickname = nicknameInput.value.trim();

            if (!message) {
                displayStatus("메시지를 입력하세요.", "error");
                return;
            }

            const body = `message=${encodeURIComponent(message)}&nickname=${encodeURIComponent(nickname)}`;

            try {
                const response = await fetch(`${API_BASE_PATH}/api/submit`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body,
                });

                const result = await response.json().catch(() => ({}));

                if (response.ok) {
                    displayStatus(result.message || "메시지가 저장되었습니다.", "success");
                    messageInput.value = "";
                    fetchMessages();
                } else {
                    displayStatus(result.message || "전송에 실패했습니다.", "error");
                }
            } catch (err) {
                console.error("submit failed:", err);
                displayStatus("네트워크 오류가 발생했습니다.", "error");
            }
        }

        function displayStatus(message, type) {
            const box = document.getElementById("statusMessage");
            box.textContent = message;
            box.className = `status-message ${type}`;
        }

        function boot() {
            fetchMessages();
            document.getElementById("messageForm").addEventListener("submit", submitMessage);
        }

        window.addEventListener("load", boot);
    </script>
</body>
</html>
