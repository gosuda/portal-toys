<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DOOM</title>
  <script src="js-dos.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos")).ready((fs, main) => {
      fs.createFile("dosbox.conf", `
            [sdl]
            autolock=true
        `);
      fs.extract("doom-box.zip").then(() => {
        main(["-conf", "dosbox.conf", "-c", "DOOM.BAT"]).then((ci) => {
          window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
